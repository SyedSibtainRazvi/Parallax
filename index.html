<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="container">
        <h1 class="hero-text">Exploring Nature</h1>
        <img class="mySlide" src="./assets/image1.jpg">
        <img class="mySlide" src="./assets/image2.jpg">
        <img class="mySlide" src="./assets/image3.jpg">
    </header>

    <div class="block">
        <img src="./assets/c1.jpg" data-speed="1" class="img-parallax" width="1000px">
        <h2>Parallax Text</h2>
    </div>
    <div class="block">
        <img src="./assets/c2.jpg" data-speed="-0.25" class="img-parallax">
        <h2>Parallax Speed -0.25</h2>
    </div>
    <div class="block">
        <img src="./assets/c3.jpg" data-speed="0.25" class="img-parallax">
        <h2>Parallax Speed 0.25</h2>
    </div>
    <div class="block">
        <img src="./assets/c4.jpg" data-speed="-0.75" class="img-parallax">
        <h2>Parallax Speed -0.75</h2>
    </div>
    <script src="main.js"></script>
</body>

</html>
